<div class="container">
    <h2>Search movies</h2>
    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Genres</mat-label>
            <mat-select formControlName="genreId">
                <mat-option *ngFor="let genre of genres" [value]="genre.id">{{genre.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <div>
            <mat-checkbox formControlName="upComingReleases">Up Coming Releases</mat-checkbox>
        </div>
        <div>
            <mat-checkbox formControlName="inTheaters">in Theaters</mat-checkbox>
        </div>
        <div class="clear-container">
        <button mat-flat-button color="warn" (click)="clear()" >Clear</button></div>
    </form>

    <movies-list [movies]="movies"></movies-list>
</div>
